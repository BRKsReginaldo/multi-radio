site_name: 'Multi Radio'
site_description: 'Documentação do projeto multi radio'
nav:
  - Introdução: index.md
theme:
  name: 'material'
  language: pt
  palette:
    primary: 'teal'
    accent: 'orange'
  feature:
    tabs: true
extra:
  search:
    language: 'pt, en'
  social:
    - type: github
      link: https://github.com/BRKsReginaldo/multi-radio
  manifest: 'https://brksreginaldo.github.io/multi-radio/manifest.json'
markdown_extensions:
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde